<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido a tu cuenta de Banco Online</h1>
    <label for="">Cuenta de Cheques</label>
    <input type="text" name="Checking-Acct" id="C1" value="1200">
    <label for="">Cuenta de Ahorros</label>
    <input type="text" name="Savings-Acct" id="C2" value="2300">
    <form action="">
        <h2>Transferencias</h2>
        <input type="text" name="" id="Cant" placeholder="Cantidad">
        <hr>
        <input type="button" value="Transferencia cuenta 1 a 2" id="btn2" onclick="formula()">
        <input type="button" value="Transferencia cuenta 2 a 1" id="btn3" onclick="formula2()">
        <input type="button" value="Depositar a cuenta 1" id="btn4" onclick="formula3()">
        <input type="button" value="Depositar a cuenta 2" id="btn5" onclick="formula4()">
        <input type="button" value="Retirar de cuenta 1" id="btn6" onclick="formula5()">
        <input type="button" value="Retirar de cuenta 2" id="btn7" onclick="formula6()">
        </form>
        <script>
            function formula() {
                var CantidadT=parseInt(document.getElementById('Cant').value);
                var Cantidad1=parseInt(document.getElementById('C1').value);
                var Cantidad2=parseInt(document.getElementById('C2').value);
                document.getElementById('C1').value=(Cantidad1-CantidadT);
                document.getElementById('C2').value=(Cantidad2+CantidadT);
            }

            function formula2() {
                var CantidadT=parseInt(document.getElementById('Cant').value);
                var Cantidad1=parseInt(document.getElementById('C1').value);
                var Cantidad2=parseInt(document.getElementById('C2').value);
                document.getElementById('C1').value=(Cantidad1+CantidadT);
                document.getElementById('C2').value=(Cantidad2-CantidadT);
            }

            function formula3() {
                var CantidadT=parseInt(document.getElementById('Cant').value);
                var Cantidad1=parseInt(document.getElementById('C1').value);
                var Cantidad2=parseInt(document.getElementById('C2').value);
                document.getElementById('C1').value=(Cantidad1+CantidadT);
            }

            function formula4() {
                var CantidadT=parseInt(document.getElementById('Cant').value);
                var Cantidad1=parseInt(document.getElementById('C1').value);
                var Cantidad2=parseInt(document.getElementById('C2').value);
                document.getElementById('C2').value=(Cantidad2+CantidadT);
            }
            function formula5() {
                var CantidadT=parseInt(document.getElementById('Cant').value);
                var Cantidad1=parseInt(document.getElementById('C1').value);
                var Cantidad2=parseInt(document.getElementById('C2').value);
                document.getElementById('C1').value=(Cantidad1-CantidadT);
            }

            function formula6() {
                var CantidadT=parseInt(document.getElementById('Cant').value);
                var Cantidad1=parseInt(document.getElementById('C1').value);
                var Cantidad2=parseInt(document.getElementById('C2').value);
                document.getElementById('C2').value=(Cantidad2-CantidadT);
            }

        </script>
</body>
</html>
